<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            background-color: red;
            width: 300px;
            height: 300px;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <button id="changeWidth">变宽</button>
    <button id="changeHeight">变高</button>
    <button id="changeColor">变色</button>
    <button id="Hide">隐藏</button>
    <button id="Reset">重置</button>
    <div id="box"></div>
</body>

</html>
<script>
    // 获取盒子dom节点
    var boxDom = document.getElementById('box')
    // 变宽
    var widthDom = document.getElementById('changeWidth')
    widthDom.onclick = function () {
        boxDom.style.width = '500px'
    }
    // 变高
    var heightDom = document.getElementById('changeHeight')
    heightDom.onclick = function () {
        boxDom.style.height = '500px'
    }
    // 变色
    var colorDom = document.getElementById('changeColor')
    colorDom.onclick = function () {
        boxDom.style.backgroundColor = 'green'
    }
    // 隐藏
    var hideDom = document.getElementById('Hide')
    hideDom.onclick = function () {
        boxDom.style.display = 'none'
    }
    // 重置
    var resetDom = document.getElementById('Reset')
    resetDom.onclick = function () {
        boxDom.style.width = '300px'
        boxDom.style.height = '300px'
        boxDom.style.backgroundColor = 'red'
    }
</script>
